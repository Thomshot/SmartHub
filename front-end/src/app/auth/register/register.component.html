<div class="register-form-container">
  <h2>Formulaire d'inscription</h2>
  <!-- Premier formulaire -->
  <form *ngIf="currentStep === 1">
    <div class="form-group">
      <label for="gender">Sexe</label>
      <div class="gender-options">
        <label>
          <input
            type="radio"
            name="gender"
            [(ngModel)]="user.gender"
            value="Homme"
          />
          Homme
        </label>
        <label>
          <input
            type="radio"
            name="gender"
            [(ngModel)]="user.gender"
            value="Femme"
          />
          Femme
        </label>
        <label>
          <input
            type="radio"
            name="gender"
            [(ngModel)]="user.gender"
            value="Autre"
          />
          Autre
        </label>
        <!-- Champ texte pour "Autre" -->
        <input
          *ngIf="user.gender === 'Autre'"
          type="text"
          [(ngModel)]="user.otherGender"
          placeholder="Précisez"
        />
      </div>
    </div>

    <div class="form-group">
      <label for="birthDate">Date de naissance</label>
      <input
        type="text"
        id="birthDate"
        name="birthDate"
        [(ngModel)]="user.birthDate"
        placeholder="JJ/MM/AAAA"
        (input)="formatDate($event)"
        maxlength="10"
        required
      />
    </div>

    <div class="form-group">
      <label for="lastName">Nom</label>
      <input
        type="text"
        id="lastName"
        name="lastName"
        [(ngModel)]="user.lastName"
        placeholder="Entrez votre nom"
        required
      />
    </div>

    <div class="form-group">
      <label for="firstName">Prénom</label>
      <input
        type="text"
        id="firstName"
        name="firstName"
        [(ngModel)]="user.firstName"
        placeholder="Entrez votre prénom"
        required
      />
    </div>

    <div class="form-group">
      <label for="city">Ville</label>
      <input
        type="text"
        id="city"
        name="city"
        [(ngModel)]="user.city"
        placeholder="Entrez votre ville"
        required
      />
    </div>

    <div class="form-group">
      <label for="street">Rue</label>
      <input
        type="text"
        id="street"
        name="street"
        [(ngModel)]="user.street"
        placeholder="Entrez votre rue"
        required
      />
    </div>

    <button type="button" (click)="goToNextStep()">Suivant</button>
  </form>

  <!-- Deuxième formulaire -->
  <form *ngIf="currentStep === 2" (ngSubmit)="onSubmit()">
    <button type="button" class="back-btn" (click)="goToPreviousStep()">&#8592;</button>
    <div class="form-group">
      <label for="email">Adresse mail</label>
      <input
        type="email"
        id="email"
        name="email"
        [(ngModel)]="user.email"
        placeholder="Entrez votre adresse mail"
        required
      />
    </div>
    <div class="form-group">
      <label for="password">Mot de passe</label>
      <input
        type="password"
        id="password"
        name="password"
        [(ngModel)]="user.password"
        placeholder="Entrez votre mot de passe"
        required
      />
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirmez votre mot de passe</label>
      <input
        type="password"
        id="confirmPassword"
        name="confirmPassword"
        [(ngModel)]="user.confirmPassword"
        placeholder="Confirmez votre mot de passe"
        required
      />
    </div>
    <button type="submit">S'inscrire</button>
  </form>

  <div *ngIf="currentStep === 3" class="confirmation-message">
    <p>Vous avez maintenant un compte. Connectez-vous pour accéder à votre espace personnel.</p>
    <button type="button" (click)="navigateToLogin()">Se connecter</button>
  </div>
</div>
